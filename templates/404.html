<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>404 - Seite nicht gefunden</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<style>
		* { box-sizing: border-box; }
		body { 
			font-family: Arial, sans-serif; 
			margin: 0;
			padding: 20px;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.container {
			background: white;
			border-radius: 12px;
			padding: 40px;
			max-width: 500px;
			width: 100%;
			box-shadow: 0 10px 40px rgba(0,0,0,0.2);
			text-align: center;
		}
		.error-icon {
			font-size: 120px;
			color: #f44336;
			margin-bottom: 20px;
		}
		h1 {
			color: #333;
			margin: 0 0 10px 0;
			font-size: 3em;
		}
		.subtitle {
			color: #666;
			margin: 0 0 30px 0;
			font-size: 1.2em;
		}
		.message {
			color: #555;
			margin-bottom: 30px;
			line-height: 1.6;
		}
		.btn {
			background-color: #667eea;
			color: white;
			padding: 12px 30px;
			border: none;
			border-radius: 4px;
			text-decoration: none;
			display: inline-flex;
			align-items: center;
			gap: 8px;
			font-size: 1em;
			transition: background-color 0.2s;
		}
		.btn:hover {
			background-color: #5568d3;
		}
		
		@media (max-width: 768px) {
			body { padding: 10px; }
			.container { padding: 20px; }
			h1 { font-size: 2em; }
			.error-icon { font-size: 80px; }
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="error-icon">
			<span class="material-icons" style="font-size: 120px;">error_outline</span>
		</div>
		<h1>404</h1>
		<p class="subtitle">Seite nicht gefunden</p>
		<p class="message">
			Die angeforderte Seite existiert nicht oder wurde verschoben.
		</p>
		<a href="/" class="btn">
			<span class="material-icons">home</span>
			Zur Startseite
		</a>
	</div>
</body>
</html>
