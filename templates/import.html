<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>vCard importieren</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<style>
		body { font-family: Arial, sans-serif; margin: 20px; max-width: 600px; }
		.breadcrumb { margin-bottom: 20px; color: #666; }
		.breadcrumb a { color: #4CAF50; text-decoration: none; }
		.breadcrumb a:hover { text-decoration: underline; }
		.breadcrumb span { margin: 0 5px; }
		.upload-area { border: 2px dashed #ddd; border-radius: 8px; padding: 40px; 
		               text-align: center; margin: 20px 0; background-color: #f9f9f9; }
		.upload-area:hover { border-color: #4CAF50; background-color: #f0f8f0; }
		.upload-icon { font-size: 48px; color: #4CAF50; margin-bottom: 16px; }
		input[type="file"] { display: none; }
		.file-label { color: #4CAF50; cursor: pointer; text-decoration: underline; }
		.file-label:hover { color: #45a049; }
		.btn { background-color: #4CAF50; color: white; padding: 10px 20px; 
		       border: none; border-radius: 4px; cursor: pointer; }
		.btn:hover { background-color: #45a049; }
		.btn:disabled { background-color: #ccc; cursor: not-allowed; }
		.cancel { background-color: #999; margin-right: 10px; text-decoration: none;
		          display: inline-block; padding: 10px 20px; color: white; border-radius: 4px; }
		.cancel:hover { background-color: #888; }
		.form-buttons { margin-top: 20px; display: flex; justify-content: flex-end; align-items: center; gap: 10px; }
		.file-info { margin-top: 10px; color: #666; font-size: 14px; }
		
		@media (max-width: 768px) {
			body { margin: 10px; max-width: 100%; }
			.breadcrumb { font-size: 14px; overflow-x: auto; white-space: nowrap; }
			h1 { font-size: 1.5em; }
			.upload-area { padding: 30px 20px; }
			.upload-icon { font-size: 36px; }
			.form-buttons { flex-direction: column-reverse; }
			.form-buttons > * { width: 100%; text-align: center; }
		}
	</style>
</head>
<body>
	<nav class="breadcrumb">
		<a href="/">Home</a>
		<span>›</span>
		<a href="/contacts">Kontakte</a>
		<span>›</span>
		<span>Import</span>
	</nav>
	<h1>vCard importieren</h1>
	<form method="POST" enctype="multipart/form-data" id="uploadForm">
		<div class="upload-area" onclick="document.getElementById('vcardfile').click()">
			<span class="material-icons upload-icon">cloud_upload</span>
			<p>
				<label for="vcardfile" class="file-label">vCard-Datei auswählen</label>
				oder hierher ziehen
			</p>
			<input type="file" id="vcardfile" name="vcardfile" accept=".vcf,.vcard" required onchange="updateFileInfo(this)">
			<div class="file-info" id="fileInfo"></div>
		</div>
		
		<div class="form-buttons">
			<a href="/contacts" class="cancel">Abbrechen</a>
			<button type="submit" class="btn" id="submitBtn" disabled>Importieren</button>
		</div>
	</form>

	<script>
		function updateFileInfo(input) {
			const fileInfo = document.getElementById('fileInfo');
			const submitBtn = document.getElementById('submitBtn');
			
			if (input.files.length > 0) {
				const file = input.files[0];
				fileInfo.textContent = `Ausgewählt: ${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
				submitBtn.disabled = false;
			} else {
				fileInfo.textContent = '';
				submitBtn.disabled = true;
			}
		}

		// Drag and drop support
		const uploadArea = document.querySelector('.upload-area');
		
		uploadArea.addEventListener('dragover', (e) => {
			e.preventDefault();
			uploadArea.style.borderColor = '#4CAF50';
			uploadArea.style.backgroundColor = '#f0f8f0';
		});
		
		uploadArea.addEventListener('dragleave', () => {
			uploadArea.style.borderColor = '#ddd';
			uploadArea.style.backgroundColor = '#f9f9f9';
		});
		
		uploadArea.addEventListener('drop', (e) => {
			e.preventDefault();
			uploadArea.style.borderColor = '#ddd';
			uploadArea.style.backgroundColor = '#f9f9f9';
			
			const file = e.dataTransfer.files[0];
			if (file) {
				const input = document.getElementById('vcardfile');
				const dataTransfer = new DataTransfer();
				dataTransfer.items.add(file);
				input.files = dataTransfer.files;
				updateFileInfo(input);
			}
		});
	</script>
</body>
</html>
