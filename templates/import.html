<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>vCard importieren</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<style>
		* { box-sizing: border-box; }
		body { 
			font-family: Arial, sans-serif; 
			margin: 0;
			padding: 20px;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			display: flex;
			align-items: flex-start;
			justify-content: center;
			padding-top: 40px;
		}
		.container {
			background: white;
			border-radius: 12px;
			padding: 0;
			max-width: 680px;
			width: 100%;
			box-shadow: 0 10px 40px rgba(0,0,0,0.2);
		}
		.container-inner { padding: 30px; }
		.breadcrumb { 
			margin-bottom: 0; 
			color: #666;
			font-size: 14px;
			position: sticky;
			top: 0;
			background: white;
			z-index: 11;
			padding: 15px 30px;
			margin: 0;
			border-radius: 12px 12px 0 0;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		.breadcrumb-nav { display: flex; align-items: center; }
		.logout-btn {
			background-color: #999;
			color: white;
			padding: 6px 12px;
			border-radius: 4px;
			text-decoration: none;
			font-size: 13px;
			display: flex;
			align-items: center;
			gap: 4px;
		}
		.logout-btn:hover { background-color: #777; }
		.breadcrumb a { color: #667eea; text-decoration: none; }
		.breadcrumb a:hover { text-decoration: underline; }
		.breadcrumb span { margin: 0 5px; }
		h1 { color: #333; margin: 0 0 20px 0; }
		.upload-area { 
			border: 2px dashed #ddd; 
			border-radius: 8px; 
			padding: 40px; 
			text-align: center; 
			margin: 20px 0; 
			background-color: #f9f9f9;
		}
		.upload-area:hover { 
			border-color: #667eea; 
			background-color: #f0f4ff;
		}
		.upload-icon { 
			font-size: 48px; 
			color: #667eea; 
			margin-bottom: 16px;
		}
		input[type="file"] { display: none; }
		.file-label { 
			color: #667eea; 
			cursor: pointer; 
			text-decoration: underline;
		}
		.file-label:hover { color: #5568d3; }
		.btn { 
			background-color: #667eea; 
			color: white; 
			padding: 10px 20px; 
			border: none; 
			border-radius: 4px; 
			cursor: pointer;
			font-size: 14px;
		}
		.btn:hover { background-color: #5568d3; }
		.btn:disabled { 
			background-color: #ccc; 
			cursor: not-allowed;
		}
		.cancel { 
			background-color: #999; 
			margin-right: 10px; 
			text-decoration: none;
			display: inline-block; 
			padding: 10px 20px; 
			color: white; 
			border-radius: 4px;
			font-size: 14px;
		}
		.cancel:hover { background-color: #888; }
		.form-buttons { 
			margin-top: 20px; 
			display: flex; 
			justify-content: flex-end; 
			align-items: center; 
			gap: 10px;
		}
		.file-info { 
			margin-top: 10px; 
			color: #666; 
			font-size: 14px;
		}
		
		@media (max-width: 768px) {
			body { padding: 0; padding-top: 0; background: white; }
			.container { padding: 0; max-width: 100%; border-radius: 0; box-shadow: none; }
			.container-inner { padding: 15px; }
			.breadcrumb { 
				font-size: 12px; 
				overflow-x: auto; 
				white-space: nowrap; 
				padding: 10px 15px;
				border-radius: 0;
			}
			h1 { font-size: 1.5em; }
			.upload-area { padding: 30px 20px; }
			.upload-icon { font-size: 36px; }
			.form-buttons { flex-direction: column-reverse; }
			.form-buttons > * { width: 100%; text-align: center; }
		}
	</style>
</head>
<body>
	<div class="container">
		<nav class="breadcrumb">
			<div class="breadcrumb-nav">
				<a href="/">Home</a>
				<span>›</span>
				<a href="/contacts">Kontakte</a>
				<span>›</span>
				<span>Import</span>
			</div>
			<a href="/logout" class="logout-btn">
				<span class="material-icons" style="font-size: 16px;">logout</span>
				Abmelden
			</a>
		</nav>
		<div class="container-inner">
		<h1>vCard importieren</h1>
	<form method="POST" enctype="multipart/form-data" id="uploadForm">
		<div class="upload-area" onclick="document.getElementById('vcardfile').click()">
			<span class="material-icons upload-icon">cloud_upload</span>
			<p>
				<label for="vcardfile" class="file-label">vCard-Datei auswählen</label>
				oder hierher ziehen
			</p>
			<input type="file" id="vcardfile" name="vcardfile" accept=".vcf,.vcard" required onchange="updateFileInfo(this)">
			<div class="file-info" id="fileInfo"></div>
		</div>
		
		<div class="form-buttons">
			<a href="/contacts" class="cancel">Abbrechen</a>
			<button type="submit" class="btn" id="submitBtn" disabled>Importieren</button>
		</div>
	</form>
	</div>
	</div>

	<script>
		function updateFileInfo(input) {
			const fileInfo = document.getElementById('fileInfo');
			const submitBtn = document.getElementById('submitBtn');
			
			if (input.files.length > 0) {
				const file = input.files[0];
				fileInfo.textContent = `Ausgewählt: ${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
				submitBtn.disabled = false;
			} else {
				fileInfo.textContent = '';
				submitBtn.disabled = true;
			}
		}

		// Drag and drop support
		const uploadArea = document.querySelector('.upload-area');
		
		uploadArea.addEventListener('dragover', (e) => {
			e.preventDefault();
			uploadArea.style.borderColor = '#4CAF50';
			uploadArea.style.backgroundColor = '#f0f8f0';
		});
		
		uploadArea.addEventListener('dragleave', () => {
			uploadArea.style.borderColor = '#ddd';
			uploadArea.style.backgroundColor = '#f9f9f9';
		});
		
		uploadArea.addEventListener('drop', (e) => {
			e.preventDefault();
			uploadArea.style.borderColor = '#ddd';
			uploadArea.style.backgroundColor = '#f9f9f9';
			
			const file = e.dataTransfer.files[0];
			if (file) {
				const input = document.getElementById('vcardfile');
				const dataTransfer = new DataTransfer();
				dataTransfer.items.add(file);
				input.files = dataTransfer.files;
				updateFileInfo(input);
			}
		});
	</script>
	</div>
</body>
</html>
