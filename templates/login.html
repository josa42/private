<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - Telefonbuch</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<style>
		* { box-sizing: border-box; }
		body { 
			font-family: Arial, sans-serif; 
			margin: 0;
			padding: 20px;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.container {
			background: white;
			border-radius: 12px;
			padding: 40px;
			max-width: 400px;
			width: 100%;
			box-shadow: 0 10px 40px rgba(0,0,0,0.2);
		}
		h1 {
			color: #333;
			margin: 0 0 10px 0;
			font-size: 2em;
			text-align: center;
		}
		.subtitle {
			color: #666;
			margin: 0 0 30px 0;
			text-align: center;
		}
		label { 
			display: block; 
			margin-top: 15px; 
			font-weight: bold; 
			color: #555;
		}
		input { 
			width: 100%; 
			padding: 12px; 
			margin-top: 5px; 
			border: 1px solid #ddd; 
			border-radius: 4px;
			font-size: 14px;
		}
		input:focus {
			outline: none;
			border-color: #667eea;
		}
		.btn { 
			background-color: #667eea; 
			color: white; 
			padding: 12px 20px; 
			border: none; 
			border-radius: 4px; 
			cursor: pointer;
			width: 100%;
			margin-top: 20px;
			font-size: 16px;
			font-weight: bold;
		}
		.btn:hover { 
			background-color: #5568d3; 
		}
		.error {
			background-color: #ffebee;
			color: #c62828;
			padding: 12px;
			border-radius: 4px;
			margin-bottom: 20px;
			text-align: center;
		}
		.icon {
			text-align: center;
			margin-bottom: 20px;
		}
		.icon span {
			font-size: 64px;
			color: #667eea;
		}
		
		@media (max-width: 768px) {
			body { padding: 10px; }
			.container { padding: 30px 20px; }
			h1 { font-size: 1.5em; }
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="icon">
			<span class="material-icons" style="font-size: 64px;">lock</span>
		</div>
		<h1>Login</h1>
		<p class="subtitle">Telefonbuch Verwaltung</p>
		
		{{if .Error}}
		<div class="error">{{.Error}}</div>
		{{end}}
		
		<form method="POST">
			<label for="username">Benutzername</label>
			<input type="text" id="username" name="username" required autofocus>
			
			<label for="password">Passwort</label>
			<input type="password" id="password" name="password" required>
			
			<button type="submit" class="btn">Anmelden</button>
		</form>
	</div>
</body>
</html>
